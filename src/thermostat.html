<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href='styles.css'>
    <title> Thermostat </title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <head>
  <body>
    <dashboard>
      <h1 id="temperature">20</h1>
      <h2 id="powerSave">On</h2>
    </dashboard>
      <controls>
        <button id="increaseTemperature">+</button>
        <button id="decreaseTemperature">-</button>
        <button id="powerSaveSwitch">Power Save</button>
        <button id="resetTemperature">Reset</button>
      </controls>
    <!-- <form> -->
      <input id="city" type="text" placeholder="Enter your city">
      <input id="submit" type="submit">
    <!-- </form> -->
    <p>
      Current temperature in <span id="display-city">Catland</span> is: <span id="api-temp">500</span>&deg;C
    </p>

  <script src="interface.js"></script>
  <script src="thermostat.js"></script>
</body>
</html>
