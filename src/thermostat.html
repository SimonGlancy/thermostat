<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href='styles.css'>
    <title> Thermostat </title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <head>
  <body>
    <div id="dashboard">
      <div class="inline" id="temperature">20</div>
      <div id="ontop" class="inline">
        <div class="ontop" id="deg">&deg;</div>
        <div class="ontop" id="C">C</div>
      </div>
    </div>
      <section>
        <button id="increaseTemperature">+</button>
        <button id="decreaseTemperature">-</button>
        <button id="powerSaveSwitch">PSM</button>
        <button id="resetTemperature">Reset</button>
      </section>
    <!-- <form> -->

    <!-- </form> -->
    <p>
      <span id="display-city">Catland</span>: <span id="api-temp">500</span>&deg;C
    </p>

    <div id="form">
      <input id="city" type="text" placeholder="Enter your city">
      <button id="submit" type="submit">Submit</button>
    </div>

  <script src="interface.js"></script>
  <script src="thermostat.js"></script>
</body>
</html>
